    <style>
    body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #cccccc4d;
        overflow: hidden; /* Prevent scrolling during the animation */
    }

    h2 {
        color: #7380ec;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Make the container full-height */
    }

    .delivered-container {
        position: relative;
        max-width: 500px;
        text-align: center;
        padding: 40px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 22px rgba(0, 0, 0, 0.3);
        background-color: white;
        margin-top: 50px;
        opacity: 0; /* Initially hidden */
        transform: translateY(50px); /* Move down to prepare for animation */
        animation: showAnimation 1s ease-out forwards; /* Animation definition */
    }

    @keyframes showAnimation {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .top-effect {
        position: absolute;
        content: '';
        display: block;
        width: 100%;
        height: 5px;
        background-color: #7380ec;
        top: 0;
        left: 0;
        border-radius: 40px;
    }

    .delivered-container p {
        font-size: 1.2rem;
        color: #333;
        margin-top: 20px; /* Adjusted margin for the paragraphs */
    }

    /* Override the styles for the delivered page on smaller screens if needed */
    @media (max-width: 480px) {
        .container {
            padding: 10px;
        }

        .delivered-container {
