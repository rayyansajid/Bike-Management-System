{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{Logistic.Name}}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'Editlogistics.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    {% if user.is_authenticated %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="edit-logistics-container">
                <span class="top-effect"></span>
                <h2>Edit <span class="Product-title">Logistics</span></h2>
                <div class="name">
                    <label for="name"><b>Name:</b></label>
                    <input type="text" placeholder="Enter Logistic's Name" name="name" required>
                </div>
                <div id="contactnum">
                    <label for="contactnum"><b>Contact Number:</b></label>
                    <input type="tel" placeholder="Enter Logistic's Phone No:" name="contactnum" required>
                </div>
                <div class="email">
                    <label for="email"><b>Email:</b></label>
                    <input type="email" placeholder="Enter Logistic's Email" id="email" name="email" required>
                </div>
                <div class="Contact_prsn">
                    <label for="Contact_prsn"><b>Contact Person's Name:</b></label>
                    <input type="text" placeholder="Enter Contact Person's Name" name="Contact_prsn" required>
                </div>
                <div class="address">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
                <button type="submit">Save Changes</button>
            </div>
        </div>
    </form>
    {% endif %}
</body>

</html>
